<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Seleciona el método de autentificación</p>
            <form action="">
                <p>
                    <label for="username">Usuario</label>
                    <input class="input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">Contraseña</label>
                    <input class="input" type="password" name="password" id="password">
                </p>

                <div class="options">
                    Recuerdame <input type="checkbox" name="rememberme" id="rememberme">
                </div>

                <div>
                    <a href="#">Olvidé mi password</a>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Iniciar Sesión">
                </p>

                <div class="providers">
                    <span>Otro método de autentificación</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>

                <div class="welcom-screen-container"></div>
            </form>
        </div>
    </div>
</body>
</html>
